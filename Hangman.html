<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="game-model">
        <div class="container">
            <img src="lost.gif" alt="" srcset="">
            <h4>Game Over</h4>
            <p>The Correct Word was : <b>rainbow</b></p>
            <button class="play-again">play again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman_img">
            <h1>Hangman_Box</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter  guessed"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                hint:
                <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b> 0/6</b>
            </h4>
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button>
                <button>y</button><button>z</button>
            </div>
        </div>
    </div>
</body>
</html>
